sudo: false
language: python
before_install:
- openssl aes-256-cbc -K $encrypted_d44857a9a818_key -iv $encrypted_d44857a9a818_iv -in publish-key.enc -out publish-key -d
- chmod u=rw,og= ~/.ssh/publish-key
- echo "Host github.com" >> ~/.ssh/config
- echo "  IdentityFile ~/.ssh/publish-key" >> ~/.ssh/config
- git remote set-url origin git@github.com:pythonbrasil/pythonbrasil12-site.git
- git fetch origin -f gh-pages:gh-pages

install:
  - gem install sass
  - cd theme
  - npm install -g
  - cd ..
  - pip install --upgrade pip
  - pip install -r requirements.txt

script:
# tenta construir o site, vai falhar caso haja algum erro
  - make publish

deploy:
  provider: script
  script: make github ping
  on:
    branch: master
    condition: $TRAVIS_PULL_REQUEST = false

